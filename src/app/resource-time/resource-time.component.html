<div class="component-wrapper">
  <div class="resource-avaliability-wrapper">
    <div class="resource-avaliability-input">
      <label for="exampleFormControlInput1" class="form-label">{{"resourceTime.resourceAvalibleTo" | translate}}</label>
      <!-- <input type="number" class="form-control" id="exampleFormControlInput1"> -->
      <!-- <p-inputNumber [(ngModel)]="value1" [showButtons]="true" mode="currency" currency="USD"></p-inputNumber> -->
      <!-- <input type="number" class="form-control input-number"> -->
      <app-incr-decr-input></app-incr-decr-input>
    </div>
    <select class="form-select form-select-sm" aria-label="Small select example">
      <option value="1">{{"resourceTime.year" | translate}}</option>
      <option value="2" selected>{{"resourceTime.month" | translate}}</option>
      <option value="3">{{"resourceTime.day" | translate}}</option>
    </select>
  </div>

  <div class="resource-avaliability-wrapper">
    <div class="resource-time">
      <div class="resource-time-title mt-5">
        <h3>{{"resourceTime.resourceTime" | translate}}</h3>
      </div>
      <div class="row select-resource-type justify-content-between d-flex align-items-center">
        <div class="col-md-6">
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">
              <img src="assets/images/Resource time - 2.png" alt="">
              <span class="mx-2">{{"resourceTime.serviceTime" | translate}}</span>
            </mat-radio-button>
            <mat-radio-button value="2">
              <img src="assets/images/Timeisconstant.png" alt="">
              <span class="mx-2">{{"resourceTime.timeIsConstant" | translate}}</span>
            </mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="resource-time-input col-md-5">
          <span style="position: relative;">
            <p-inputNumber class="resource-time-input" [(ngModel)]="value2" [showButtons]="true"
              buttonLayout="horizontal" spinnerMode="horizontal" decrementButtonClass="p-button-primary"
              incrementButtonClass="p-button-primary" incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus"
              currency="EUR"></p-inputNumber>

          </span>
        </div>

      </div>
    </div>

    <div class="multiple-booking">
      <div class="multiple-booking-title d-flex ">
        <h3 class="mx-2">{{"resourceTime.multipleBooking" | translate}}</h3>
        <img class="mt-1" style="max-width: 20px;max-height: 20px;" src="assets/images/multiple-booking.png" alt="">
      </div>
      <div class="row select-resource-type justify-content-between d-flex align-items-center">
        <div class="col-md-7">
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">
              <img src="../../assets/images/multiple-booking-1.png" alt="">
              <span>{{"resourceTime.onlyOneAmount" | translate}}</span>
            </mat-radio-button>
            <mat-radio-button value="2">
              <img src="../../assets/images/multiple-booking-2.png" alt="">
              <span>{{"resourceTime.bookingMoreThanOne" | translate}}</span>
            </mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="col-md-5 multiple-booking-input">
          <input type="number" class="form-control input-number" id="input1">
        </div>
      </div>
    </div>

  </div>

</div>
